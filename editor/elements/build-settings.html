<polymer-element
    name="build-settings"
    constructor="BuildSettings"
    >
<template>
    <link rel="stylesheet" href="build-settings.css">
    <div class="title">
        <h2>Build Settings</h2>
        <span class="tip" id="tip">
            Please enter the correct data!
        </span>
    </div>
    <div class="section">
        <div flex-row class="prop">
            <fire-ui-label flex-1>Project Name</fire-ui-label>
            <fire-ui-text-input id="projName" on-blur="{{projectNameBlurAction}}" placeholder="the project name" flex-2 value="{{projectName}}" ></fire-ui-text-input>
        </div>

        <div flex-row class="prop">
            <fire-ui-label id="test" flex-1>Start Scene</fire-ui-label>
            <fire-ui-select on-select="{{selectChanged}}" flex-2 value="{{defaultScene}}" options={{sceneList}}></fire-ui-select>
        </div>

        <div flex-row class="prop itemBox">
            <fire-ui-label  flex-1>Scenes</fire-ui-label>
            <div flex-2 class="items">
                <template repeat="{{item in sceneList}}">
                    <fire-ui-checkbox disabled="{{item.value == defaultScene}}" on-click="{{itemClickAction}}" value="{{item.noignore}}" id="{{item.value}}">{{item.name}}</fire-ui-checkbox>
                </template>
            </div>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Enable Debug</fire-ui-label>
            <fire-ui-checkbox flex-2 value="{{isDebug}}"></fire-ui-checkbox>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Platform</fire-ui-label>
            <fire-ui-select flex-2 value="{{defaultPlatform}}" options={{platform}}></fire-ui-select>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Platform Config</fire-ui-label>
            <fire-ui-select flex-2 value="{{defaultPlatformConfig}}" options={{platformConfig}}></fire-ui-select>
        </div>

        <div flex-row class="prop">
            <fire-ui-label flex-1>Build Path</fire-ui-label>
            <div flex-row flex-2>
                <fire-ui-text-input id="path" on-blur="{{pathInputBlurAction}}" placeholder="building path" value="{{defaultBuildPath}}" flex-4></fire-ui-text-input>
                <fire-ui-button style="margin-left: 10px" on-click="{{chooseDestPath}}">Open...</fire-ui-button>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button class="green" on-click="{{buildAction}}">Build</button>
        <button class="red" on-click="{{closeAction}}">Close</button>
    </div>
</template>
<script type="text/javascript" src="build-settings.js"></script>
</polymer-element>
